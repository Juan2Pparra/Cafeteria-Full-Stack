<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Admin | Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="toasts" id="toasts"></div>

    <div class="fixed-header" style="margin-top: 0">
      <a href="index.html" class="logo">
        <div class="mark"><i class="fa-solid fa-screwdriver-wrench"></i></div>
        <div class="name">
          <b>Admin Productos</b><small>Crear 路 Editar 路 Eliminar</small>
        </div>
      </a>
      <div class="header-actions">
        <a class="pill" href="admin-orders.html"
          ><i class="fa-solid fa-box"></i> Pedidos</a
        >
        <a class="pill" href="index.html"
          ><i class="fa-solid fa-store"></i> Tienda</a
        >
        <button class="pill" onclick="logout()">
          <i class="fa-solid fa-right-from-bracket"></i> Salir
        </button>
      </div>
    </div>

    <div class="page">
      <div class="contenedor">
        <div class="row">
          <div class="panel" style="flex: 1">
            <h2 style="font-size: 1.3rem">Crear / Editar</h2>
            <p class="helper" style="margin-top: 6px">
              Puedes subir imagen o pegar con Ctrl+V.
            </p>

            <div style="height: 12px"></div>

            <input type="hidden" id="productId" />

            <div class="form">
              <div class="input">
                <i class="fa-solid fa-mug-hot"></i
                ><input id="nombre" type="text" placeholder="Nombre" />
              </div>
              <div class="input">
                <i class="fa-solid fa-align-left"></i
                ><input
                  id="descripcion"
                  type="text"
                  placeholder="Descripci贸n"
                />
              </div>
              <div class="input">
                <i class="fa-solid fa-dollar-sign"></i
                ><input id="precio" type="number" placeholder="Precio" />
              </div>

              <div
                class="panel"
                style="
                  background: rgba(255, 255, 255, 0.03);
                  border-radius: 18px;
                "
              >
                <div
                  style="
                    display: flex;
                    justify-content: space-between;
                    gap: 10px;
                    flex-wrap: wrap;
                    align-items: center;
                  "
                >
                  <div>
                    <b>Imagen</b>
                    <div class="helper" style="margin-top: 6px">
                      Sube o pega (Ctrl+V)
                    </div>
                  </div>
                  <input type="file" id="imagenFile" accept="image/*" />
                </div>
                <div style="height: 10px"></div>
                <div
                  id="previewBox"
                  style="
                    width: 100%;
                    height: 180px;
                    border-radius: 18px;
                    overflow: hidden;
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    background: rgba(0, 0, 0, 0.2);
                    display: none;
                  "
                >
                  <img
                    id="previewImg"
                    src=""
                    style="width: 100%; height: 100%; object-fit: cover"
                  />
                </div>
              </div>

              <button
                class="btn btn-primary"
                id="btnGuardar"
                style="justify-content: center"
              >
                <i class="fa-solid fa-floppy-disk"></i> Guardar
              </button>

              <button
                class="btn btn-ghost"
                id="btnCancelar"
                style="justify-content: center; display: none"
              >
                <i class="fa-solid fa-xmark"></i> Cancelar edici贸n
              </button>
            </div>
          </div>

          <div class="panel" style="flex: 1.3">
            <h2 style="font-size: 1.3rem">Lista</h2>
            <p class="helper" style="margin-top: 6px">
              Gestiona tus productos.
            </p>

            <div style="height: 12px"></div>

            <div
              id="productsGrid"
              class="grid"
              style="grid-template-columns: repeat(2, 1fr)"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/ui/toast.js"></script>
    <script src="js/admin-products.js"></script>
  </body>
</html>
