<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Carrito | Cafetería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="toasts" id="toasts"></div>

    <!-- header simple -->
    <div class="fixed-header" style="margin-top: 0">
      <a href="index.html" class="logo">
        <div class="mark"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="name"><b>Carrito</b><small>Revisa tu pedido</small></div>
      </a>
      <div class="header-actions">
        <a class="pill" href="index.html"
          ><i class="fa-solid fa-store"></i> Tienda</a
        >
        <a class="pill" href="orders.html"
          ><i class="fa-solid fa-receipt"></i> Mis pedidos</a
        >
        <button class="pill" onclick="logout()">
          <i class="fa-solid fa-right-from-bracket"></i> Salir
        </button>
      </div>
    </div>

    <div class="page">
      <div class="contenedor">
        <div class="row">
          <div class="panel" style="flex: 1.3">
            <h2 style="font-size: 1.4rem">Productos en tu carrito</h2>
            <p class="helper" style="margin-top: 6px">
              Ajusta cantidades y luego continúa a confirmar tus datos.
            </p>

            <div style="height: 14px"></div>
            <div id="cart-items"></div>
          </div>

          <div class="panel" style="flex: 0.8">
            <h2 style="font-size: 1.4rem">Resumen</h2>
            <p class="helper" style="margin-top: 6px">
              Total y siguiente paso.
            </p>

            <div style="height: 14px"></div>

            <div
              class="panel"
              style="background: rgba(255, 255, 255, 0.03); border-radius: 18px"
            >
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <span class="helper">Items</span>
                <b id="sum-items">0</b>
              </div>
              <div style="height: 8px"></div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <span class="helper">Total</span>
                <b id="sum-total">$0</b>
              </div>
            </div>

            <div style="height: 12px"></div>

            <button
              id="btnCheckout"
              class="btn btn-primary"
              style="width: 100%; justify-content: center"
              onclick="irAConfirmar()"
            >
              <i class="fa-solid fa-check"></i> Continuar a confirmar datos
            </button>

            <div style="height: 10px"></div>

            <a
              class="btn btn-ghost"
              href="index.html"
              style="width: 100%; justify-content: center"
            >
              <i class="fa-solid fa-arrow-left"></i> Seguir comprando
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/ui/toast.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
